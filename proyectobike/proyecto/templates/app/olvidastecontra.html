<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olvidaste contra</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'PaginaP' %}">MB</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Cuenta
                      </a>
                      <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="{% url 'Crearcuenta' %}">Crear cuenta</a></li>
                          <li><a class="dropdown-item" href="{% url 'login' %}">Iniciar Sesion</a></li>
                          <li><a class="dropdown-item" href="{% url 'olvidastecontra' %}">¿Olvidaste tu contraseña?</a></li>
                      </ul>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="{% url 'catalogo' %}">Catalogo</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="{% url 'arriendo' %}">Arriendo de bicicletas</a></li>
              </ul>
              <!-- Botón "Carrito" a la derecha del navbar -->
              <button type="button" class="btn btn-dark" onclick="mostrarMensaje()">Carrito</button>
          </div>
      </div>
  </nav>
</header>
<body>
<div class="formulario">
    <h1>¿Olvidaste tu contraseña?</h1>
    <form method="post">
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Correo electronico</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Contraseña nueva</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPasswordConfirm" placeholder="Password">
        <label for="floatingPasswordConfirm">Confirmar contraseña</label>
      </div>
      <center>
        <button type="button" class="btn btn-light">Confirmar</button>
      </center>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script>
  function mostrarMensaje() {
    alert("Aquí se mostraría la lista de productos en el carrito");
  }
</script>
</body>
</html>

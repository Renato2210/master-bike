<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <nav>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="{% url 'PaginaP' %}">MB</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Cuenta
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="{% url 'Crearcuenta' %}">Crear cuenta</a></li>
                                    <li><a class="dropdown-item" href="{% url 'login' %}">Iniciar Sesión</a></li>
                                    <li><a class="dropdown-item" href="#">¿Olvidaste tu contraseña?</a></li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="{% url 'catalogo' %}">Catálogo</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="{% url 'arriendo' %}">Arriendo de bicicletas</a>
                            </li>
                        </ul>
                        <!-- Botón "Carrito" a la derecha del navbar -->
                        <button type="button" class="btn btn-dark" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                          Carrito
                        </button>
                      </div>
                    </div>
                  </nav>
                </header>
                <div class="formulario">
                  <h1>Crear Cuenta</h1>
                  <div class="form-floating mb-3">
                    <input type="name" class="form-control" id="floatingInput" placeholder="name">
                    <label for="floatingInput">Nombres</label>
                  </div>
                
                  <div class="form-floating mb-3">
                    <input type="name" class="form-control" id="floatingInput" placeholder="name">
                    <label for="floatingInput">Apellido</label>
                  </div>
                
                  <form method="post">
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" id="floatingInputEmail" placeholder="name@example.com">
                      <label for="floatingInputEmail">Correo electrónico</label>
                    </div>
                
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                      <label for="floatingPassword">Contraseña</label>
                    </div>
                
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" id="floatingPasswordConfirm" placeholder="Password">
                      <label for="floatingPasswordConfirm">Confirma la contraseña</label>
                    </div>
                
                    <div>
                      <center>
                        <button type="submit" class="btn btn-light">Confirmar</button>
                      </center>
                    </div>
                  </form>
                </div>
              </nav>  
        
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasRightLabel">Carrito de Compras</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>
              <div class="offcanvas-body">
                <!-- Contenido del carrito -->
                <p>Contenido del carrito...</p>
                <!-- Botón "Agregar al carrito" -->
                <div class="d-grid gap-2">
                  <button class="btn btn-primary" type="button">Pagar</button>
                </div>
              </div>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        </body>
    </html>
